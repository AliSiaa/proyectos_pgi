<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/ac69d7905c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels</title>
</head>

<body>
    <header>

        <div class="elementos">
            <img class="logo" src="img/pexels_logo.png" alt="imagen">
            <h1>Pexels</h1>
        </div>

        <div class="cuadroBusqueda">

            <div class="contenedor">
                <div class="despleMenu" id="cuadroFotos">
                    <i class="fas fa-image"></i>
                    <span class="espacio">Fotos</span><!-- Usamos span porque es una etiqueta que ponemos en línea -->
                    <i id="desplegarMiniMenu"
                        class="fas fa-caret-right rotar-45"></i><!-- el id lo hemos puesto para el javascript de desplegar el mini menu -->
                </div>
                <div class="miniCuadro">
                    <div>
                        <i class="fas fa-image"></i>
                        <span class="espacio">Fotos</span>
                    </div>
                    <div>
                        <i class="fas fa-video"></i>
                        <span class="espacio">Vídeos</span>
                    </div>
                </div>

                <input class="cuadroLupa" type="text" placeholder="Busca fotos gratuitas" name="search">

                <div class="contenedorLupa">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="cuadro">
                <div class="condenedorMenuCuadro">
                    <h2>Temas que son tendencia</h2>
                    <div class="agrupar">
                        <div class="boton">
                            <img src="img/imagen_animal.jpg" alt="#">
                            <p>tecnología</p>
                        </div>

                        <div class="boton">
                            <img src="img/imagen_animal.jpg" alt="#">
                            <p>espacio</p>
                        </div>

                        <div class="boton">
                            <img src="img/imagen_animal.jpg" alt="#">
                            <p>playa</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="elementos">
            <ul>
                <li>Explorar</li>
                <li>Licencia</li>
                <li>Subir</li>
                <li>...</li>
            </ul>
            <button>Únete</button>

            <i id="hamburgesa" class="fas fa-bars"></i>
        </div>

    </header>

    <!-- PANTALLA MOVIL Y TABLET -->
    <div class="idMovil">
        <hr>
        <ul>
            <li>Explorar</li>
            <li>Licencia</li>
            <li>Subir</li>
            <li>...</li>
        </ul>
        <hr>
    </div>

    <section>
        <h1>Descubre lo mejor de Pexels</h1>
    </section>

    <section>
        <h2>Colecciones Populares</h2>
        <ul class="cambioBoton">
            <li id="btnTodas" class="bntGalery">Todas</li><!-- btnTodas lo pusimos en el javascript -->
            <li id="btnEquinocio" class="bntGalery">Equinocio De Primavera</li>
            <li id="btnFlores" class="bntGalery">Flores</li>
            <li id="btnPrimavera" class="bntGalery">Primavera</li>
        </ul>
        <div id="galeria">

            <div class="flex">

                <div class="container" data-category="Equinocio">
                    <img src="./img/pexels-photo-6487218.webp" alt="" srcset="">
                    <div class="ocultar overlay"></div>
                    <i class="fas ocultar icoImg-heart fa-heart"></i>
                    <i class="fas ocultar icoImg-bookmark fa-bookmark"></i>
                    <i class="fas ocultar icoImg-save fa-cloud-download-alt"></i>

                </div>

                <div class="container" data-category="Flores">
                    <img src="./img/pexels-photo-6954509.jpeg" alt="" srcset="">
                    <div class="ocultar overlay"></div>
                    <i class="fas ocultar icoImg-heart fa-heart"></i>
                    <i class="fas ocultar icoImg-bookmark fa-bookmark"></i>
                    <i class="fas ocultar icoImg-save fa-cloud-download-alt"></i>

                </div>
                <div class="container" data-category="Primavera">
                    <img src="./img/branches-cold-early-forest-6943624.jpeg" alt="" srcset="">
                    <div class="ocultar overlay"></div>
                    <i class="fas ocultar icoImg-heart fa-heart"></i>
                    <i class="fas ocultar icoImg-bookmark fa-bookmark"></i>
                    <i class="fas ocultar icoImg-save fa-cloud-download-alt"></i>
                </div>

                <div class="container" data-category="Equinocio">
                    <img src="./img/pexels-photo-6487218.webp" alt="" srcset="">
                    <div class="ocultar overlay"></div>
                    <i class="fas ocultar icoImg-heart fa-heart"></i>
                    <i class="fas ocultar icoImg-bookmark fa-bookmark"></i>
                    <i class="fas ocultar icoImg-save fa-cloud-download-alt"></i>
                </div>
                <div class="container" data-category="Flores">
                    <img src="./img/pexels-photo-6954509.jpeg" alt="" srcset="">
                    <div class="ocultar overlay"></div>
                    <i class="fas ocultar icoImg-heart fa-heart"></i>
                    <i class="fas ocultar icoImg-bookmark fa-bookmark"></i>
                    <i class="fas ocultar icoImg-save fa-cloud-download-alt"></i>
                </div>
                <div class="container" data-category="Primavera">
                    <img src="./img/branches-cold-early-forest-6943624.jpeg" alt="" srcset="">
                    <div class="ocultar overlay"></div>
                    <i class="fas ocultar icoImg-heart fa-heart"></i>
                    <i class="fas ocultar icoImg-bookmark fa-bookmark"></i>
                    <i class="fas ocultar icoImg-save fa-cloud-download-alt"></i>
                </div>
            </div>

        </div>

    </section>

    <script src="busqueda.js"></script>
</body>

</html>
